name: 'Coverage'
on: 
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v2
    - uses: oven-sh/setup-bun@v1

    - name: 'Install Deps'
      run: bun install

    - name: 'Test'
      run: bun run coverage

    - name: 'Report Coverage'
      if: always()
      uses: davelosert/vitest-coverage-report-action@v2
